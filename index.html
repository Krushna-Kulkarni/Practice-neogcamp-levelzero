<!DOCTYPE html>
<html>
  <head>
    <title>Lucky Birthday</title>
    <meta charset="UTF-8" />

  </head>

  <body>
    <div class="container">
    <h1>is your birthday lucky?</h1>

    <script src="index.js"></script>
  </body>
</html>
